<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/95358a6d38.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>List</title>
</head>

<body>
  <header class="header">
    <div class="header_heading-container">
      <h1 class="header__heading">Lista de la compra</h1>
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar__menu">
        <li class="nav-bar__menu-items">Principal</li>
        <li class="nav-bar__menu-items"><strong>Lista</strong></li>
        <li class="nav-bar__menu-items">Acerca de</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="count-items">
      <i class="fa fa-plus-circle count-items__icon" aria-hidden="true"></i>
      <h2 class="count-items__heading">2/3 comprados</h2>
    </section>
    <section class="item-list">
      <ul class="item-list__list">
        <li class="item-list__item">
          <input type="checkbox" id="cart-item-1">
          <label class="item-list__item-name" for="cart-item-1"> Pan </label>
          <div class="price-delete">
            <p class="item__price">0.75€</p>
            <i class="item__delete">X</i>
          </div>
        </li>

        <li class="item-list__item">
          <input type="checkbox" id="cart-item-2">
          <label class="item-list__item-name" for="cart-item-2"> Azúcar </label>
          <div class="price-delete">
            <p class="item__price"></p>
            <i class="item__delete">X</i>
          </div>
        </li>

        <li class="item-list__item">
          <input type="checkbox" id="cart-item-3">
          <label class="item-list__item-name" for="cart-item-3"> Leche </label>
          <div class="price-delete">
            <p class="item__price">1.20€</p>
            <i class="item__delete">X</i>
          </div>
        </li>
        <hr>
        <p class="item-list__total-price">1.95€</p>
      </ul>
    </section>
  </main>
</body>

</html>
