<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/95358a6d38.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/edit-item.css">
  <title>List</title>
</head>

<body>
  <header class="header">
    <div class="header_heading-container">
      <h1 class="header__heading">Lista de la compra</h1>
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar__menu">
        <li class="nav-bar__menu-items">Principal</li>
        <li class="nav-bar__menu-items"><strong>Lista</strong></li>
        <li class="nav-bar__menu-items">Acerca de</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="count-items">
      <a href="/index.html"><i class="fa-solid fa-circle-minus count-items__icon"></i></a>
      <h2 class="count-items__heading">2/3 comprados</h2>
    </section>
    <section class="item-list">
      <h3>Editar artículo</h3>
      <form class="form">
        <div class="form__field">
          <label for="name-field">Nombre:</label><input class="field__input" type="text" id="name-field">
        </div>
        <div class="form__field">
          <label for="price-field">Precio:</label>
          <div class="field__price-tag">
            <input class="field__input" type="text" id="price-field">
            <p>€</p>
          </div>
        </div>
        <button class="form__button">Modificar</button>
      </form>
    </section>
  </main>
</body>
